<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main>
        <div class="header">
            <h1 >Sprint 1 </h1>
            <div class="para">
                <p>Spent to date :1.5d</p>
                <p>Estimated :4d</p>
            </div>
        </div>
        <div class="cards">
            <div class="todo">
                <h5 class="title">Todo</h5>
                <div class="details">
                    <h4>Title</h4>
                    <p>Description</p>
                    <div class="row">
                        <span class="low">Low</span>
                        <img src="./test.png" alt="test"/>
                    </div>
                </div>
                <div class="empty"></div>
            </div>
            <div class="progress">
                <h5 class="title">Progress</h5>
                <div class="details">
                    <h4>Title</h4>
                    <p>Description</p>
                    <div class="row">
                        <span class="high">High</span>
                        <img src="./test.png" alt="test"/>
                    </div>
                </div>
                <div class="details">
                    <h4>Title</h4>
                    <p>Description</p>
                    <div class="row">
                        <span class="meduim">Medium</span>
                        <img src="./test.png" alt="test"/>
                    </div>
                </div>
               
            </div>
            <div class="done">
                <h5 class="title">Done</h5>
            </div>
        </div>
    </main>

</body>
</html>
